<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf ='chores.length > finishedChores.length'>Work harder!</p>
</div>

<hr>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<div>
    <div *ngIf='chores.length === 0 && finishedChores.length > 3; else noIceCreamForYou'>
        <h1>Ice cream treat!</h1>
    </div>

    <ng-template #noIceCreamForYou>
        <p>Do more chores to eat more ice cream</p>
    </ng-template>
</div>

<div>
    <div *ngIf='1 > chores.length || finishedChores.length >= chores.length + 3; else noAllowanceYet'> 
        <img src="https://www.launchcode.org/assets/icons/trophy-95e8cbe9bfda44123422302951deb1c92a237d39052669b8fbfafec00cb4f608.png">
    </div>

    <ng-template #noAllowanceYet>
        <p>No allowance yet.</p>
    </ng-template>
</div>

<hr>
